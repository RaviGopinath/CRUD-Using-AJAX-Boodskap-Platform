<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
    <title>CRUD using AJAX</title>
</head>
<body>
    <div class="form-body">
        <div class="container">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form  name="myForm"class="requires-validation" autocomplete="off" onsubmit="validateForm()" method="post">

                            <div class="col-md-12">
                               <input class="form-control" type="name" name="name" placeholder="First Name" required id="fname">

                            </div>

                            <div class="col-md-12 pt-3">
                                <input class="form-control" type="name" name="name" placeholder="Last Name" required id="lname">
                            </div>

                           <div class="col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="Email" required id="email">
                           </div>


                           <div class="col-md-12">
                            <input class="form-control" type="text" name="phone" placeholder="Phone Number" required id="phone">
                           </div>

                           <div class="col-sm-12 col-md-4 col-lg-4">
                            <select  id="Qualification" class="form-select mt-3" aria-placeholder="Education">
                                <option value="">Education</option>
                                <option value="B.E">B.E</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="B.Sc">B.Sc</option>
                                <option value="B.C.A">B.C.A</option>
                                <option value="Diplomo">Diplomo</option>
                                <option value="Others">Others</option>
                         </select>
                          </div>

                          <div class="col-md-12">
                            <input class="form-control" type="text" name="place" placeholder="Place" required id="place">
                           </div>

                           <div class="col-md-12">
                            <input class="form-control" type="text" name="pincode" placeholder="Pincode" required id="pincode">
                           </div>

                        <!-- <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">I confirm that all data are correct</label>
                         <div class="invalid-feedback">Please confirm that the entered data are all correct!</div>
                        </div>
                   -->

                  
                            </div>
                        </form>
                        <div class="col-12 pt-3">
                          <button type="button" class="btn btn-primary" onclick="send()" id="submit-btn">
                            Sign in
                          </button>
                          <a href="table.html"><button type="button" class="btn btn-primary" id="list-btn">
                            List Data
                          </button></a>
                        </div
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="message.js"></script>
</body>
</html>
